<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fas fa-plus"></i></h1>
		<input type="text" name="todo" placeholder="Add New Todo">
		<ul>
			<li><span><i class="fas fa-trash-alt"></i></span> Go to potion's class</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Buy New Books</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Visit Hagrid</li>
		</ul>
	</div>


	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
